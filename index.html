<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Generador de exámenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="/Data/Imagenes/IconoPagina.ico">
    

</head>
<body>
    <div class="cabecera"><img class="logo" src="Data/Imagenes/Logo.jpg" alt="icon" width="10%" height="10%"></div>
    <div id="main">
        <h1 class="titulo">Generador de exámenes</h1>
        <form name="generador" onsubmit="return GenerarExamen()">

                <label for="n">Nombre del Alumno: </label><br>
                <input id="n" name="nombre" type="text" maxlength="60"><br>
                <label for="b">Boleta: </label><br>
                <input type="text" id="b" name="boleta" minlength="10" maxlength="10"><br>
                <label>Temas:</label><br><br>
                <input type="checkbox" id="u1" value="1" name="uni1"><label for="u1">Unidad 1</label><br>
                <input type="checkbox" id="u2" value="2" name="uni2"><label for="u2">Unidad 2</label><br>
                <input type="checkbox" id="u3" value="3" name="uni3"><label for="u3">Unidad 3</label><br>
                <input type="checkbox" id="u4" value="4" name="uni4"><label for="u4">Unidad 4</label><br>
                <input type="checkbox" id="u5" value="5" name="uni5"><label for="u5">Unidad 5</label>
                <br><br>
                <input type="submit" value="Generar" onsubmit="Data/scip">
            
        </form>
    </div>
    
    <div class="question">
        <div class="texto"></div>
        <div class="opciones"></div>
        <button class="sig">Siguiente pregunta</button>
    </div>
    
    <div class="calificacion">
        
    </div>
    
    
    
    <script src="Data/preguntas.js"></script>
    <script src= "Data/script.js"></script>

</body>
</html>
